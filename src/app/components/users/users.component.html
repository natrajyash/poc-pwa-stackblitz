<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="display-6 mt-2">Users</h1>
        </div>
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let user of users$ | async">
            <div class="row m-2 p-2 border border-primary rounded-3">
                <div class="col-4">
                    <img src="/assets/images/user.png" class="border rounded-circle img-fluid" [alt]="user.name">
                </div>
                <div class="col-8">
                    <p class="mb-0 user-name"><strong>@{{ user.username }}</strong></p>
                    <p class="lead mb-0 user-name">{{ user.name }}</p>
                    <button class="btn btn-primary btn-sm" (click)="onClickSeePosts(user)">See Posts</button>
                </div>
            </div>
        </div>
    </div>
</div>
